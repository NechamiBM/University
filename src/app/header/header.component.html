<div class="header">
  <mat-tab-group mat-stretch-tabs="false" animationDuration="0ms" [selectedIndex]="selectedTabIndex"
    (selectedTabChange)="updateNavigation($event)">
    <mat-tab label="all courses"></mat-tab>
    <mat-tab label="add course" *ngIf="isLoggedIn() && isLecturer()"></mat-tab>
    <mat-tab label="login" *ngIf="!isLoggedIn()"></mat-tab>
    <mat-tab label="register" *ngIf="!isLoggedIn()"></mat-tab>
  </mat-tab-group>

  <div >
    <button mat-button  color="primary" *ngIf="isLoggedIn()" mat-button [matMenuTriggerFor]="menu"><h3>{{name}}</h3></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Log Out</button>
    </mat-menu>
  </div>
</div>
