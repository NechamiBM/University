<mat-form-field class="search-input">
    <mat-label>Search...</mat-label>
    <input [(ngModel)]="filterValue" (keyup)="filterCoursesByName()" matInput #message maxlength="50"
        placeholder="Ex. Social Work and Community Development">
    <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
</mat-form-field>

<mat-form-field>
    <mat-label>Categories</mat-label>
    <mat-select [formControl]="categoriesForm" multiple (selectionChange)="filterCoursesByCategories()">
        <mat-option  *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
    </mat-select>
</mat-form-field>

<div class="example-action-buttons">
    <button mat-button (click)="accordion.openAll()">Expand All</button>
    <button mat-button (click)="accordion.closeAll()">Collapse All</button>
</div>

<mat-accordion class="example-headers-align" multi>
    <course-card *ngFor="let course of filteredCourses" [course]="course"></course-card>
</mat-accordion>
